<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="top">
                <div class="left">
                    Calc
                </div>
                <div class="right">
                    <button class="item clear">C</button>
                    <button class="item del">Del</button>
                </div>
                
            </div>
            <div class="bottom">
                <button class="item num">7</button>
                <button class="item num">8</button>
                <button class="item num">9</button>
                <button class="item operator">+</button>
                <button class="item num">4</button>
                <button class="item num">5</button>
                <button class="item num">6</button>
                <button class="item operator">-</button>
                <button class="item num">1</button>
                <button class="item num">2</button>
                <button class="item num">3</button>
                <button class="item operator">x</button>
                <button class="item num">0</button>
                <button class="item num">.</button>
                <button class="item operator">=</button>
                <button class="item operator">รท</button>

            </div>
            
            
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
